{% extends 'shop/base/base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-5 font-weight-bold">Our Services</h2>
    <div class="row justify-content-center">
        {% for service in services %}
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4 d-flex">
            <div class="card shadow-sm w-100 service-card h-100">
                {% if service.image %}
                <img src="{{ service.image.url }}" class="card-img-top" alt="{{ service.title }}" style="height: 260px; object-fit: cover;">
                {% endif %}
                <div class="card-body d-flex flex-column max-width-full ">
                    <h5 class="card-title">{{ service.title }}</h5>
                    <p class="card-text text-muted small">{{ service.description|truncatewords:20 }}</p>
                    <div class="mt-auto">
                        <a href="{% url 'services:service_detail' service.pk %}" class="btn btn-outline-primary btn-sm btn-block">
                            Learn More
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .service-card {
        border-radius: 10px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .service-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.1);
    }

    .card-title {
        font-weight: 600;
    }

    .btn-outline-primary {
        border-radius: 20px;
    }
</style>
{% endblock %}
