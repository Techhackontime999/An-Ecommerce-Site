{% extends 'shop/base/base.html' %}
{% block content %}
<div class=" py-5 px-2">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="card border-0 shadow-md rounded-4">
                <div class="card-header bg-black text-secondary rounded-top-4">
                    <h4 class="mb-0">Add New Product</h4>
                </div>
                <div class="card-body">
                    {{ form.media }}
                    <form method="post" enctype="multipart/form-data" novalidate>
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-4">
                                <label for="{{ field.id_for_label }}" class="form-label fw-semibold mr-2">{{ field.label }}</label>
                                
                                {{ field }}

                                {% if field.help_text %}
                                    <div class="form-text text-muted">{{ field.help_text }}</div>
                                {% endif %}
                                {% for error in field.errors %}
                                    <div class="text-danger small">{{ error }}</div>
                                {% endfor %}
                            </div>
                        {% endfor %}
                        <div class="text-end">
                            <button type="submit" class="btn btn-success px-4 py-2 rounded-pill shadow-sm">Add Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
